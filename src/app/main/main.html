<!-- LANDING / HERO SECTION -->
<section class="hero">
  <div class="hero-content">
    <h1>{{ landing.title }}</h1>
    <p>{{ landing.subtitle }}</p>
    <button class="hero-btn">Early Bird Registration</button>
  </div>
</section>

<!-- COUNTRIES SECTION -->
<section class="countries">
  <h2>Join Our Conferences Around the Globe</h2>

  <div class="country-grid">
    <div class="country-card" *ngFor="let country of countries">
      <img [src]="country.image" [alt]="country.name">
      <h3>{{ country.name }}</h3>
      <p>{{ country.description }}</p>
    </div>
  </div>
</section>
